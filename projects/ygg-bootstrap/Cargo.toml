[package]
name = "yggdrasil-bootstrap"
version = "0.1.0"
authors = ["Aster <192607617@qq.com>"]
description = "AWSL Window Structure Language"
repository = "https://github.com/ygg-lang/yggdrasil-rs"
readme = "Readme.md"
license = "MPL-2.0"
edition = "2021"

[dependencies]
lrpeg = { version = "0.4", git = "https://github.com/ygg-lang/lrpeg" }
regex = "1.5.4"
unicode-xid = "0.2.2"

[dependencies.yggdrasil-shared]
version = "0.1"
path = "../ygg-shared"
features = ["lsp-types"]

[dev-dependencies]

[build-dependencies]
lrpeg = { version = "0.4", git = "https://github.com/ygg-lang/lrpeg" }

[features]
default = ["no-unnamed", "no-ignored"]
no-unnamed = []
no-ignored = []
